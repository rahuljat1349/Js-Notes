<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>

<body>
    <script>


        function sum(a, b) {
            return a + b;
        };

        let v = sum(6, 9);
        console.log(v);



        // or 

        let s = (x, y) => x + y;
        let b = s(5, 5);
        console.log(b);

    </script>
</body>

</html>
