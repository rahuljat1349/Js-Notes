<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIFE</title>
</head>

<body>
    <script>
        let z = () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("Resolved");
                }, 2000);
            });
        };


        (async () => {
            let b = await z()
            console.log(b);
            let c = await z()
            console.log(c);
            let d = await z()
            console.log(d);
        })()





    </script>
</body>

</html>
