<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>

<body>
    <script>
        let a = 10;
        let b = 3;

        // Arithmatic operators
        a + b;
        a - b;
        a * b;
        a / b;
        a ** b;
        a % b;
        a++;
        ++a;
        a--;
        --a;

        console.log(b%a);














        let f = 5;

        // Assignment operators
        f = 10;
        f += 5;
        f -= 5;
        f *= 5;
        f /= 5;
        f **= 2;

        console.log(f);












        let comp1 = 3;
        let comp2 = "3";
        // Comparison operators

        comp1 == comp2;   //true
        comp1 != comp2;   //false
        comp1 === comp2;  // false ( check only when type is same)
        comp1 !== comp2;  //true  (check only when type is same)
        comp1 < comp2;    //false
        comp1 > comp2;    //false
        comp1 <= comp2;   //true
        comp1 >= comp2;   //true

        // console.log(comp1 == comp2);
        // console.log(comp1 != comp2); 
        // console.log(comp1 === comp2);
        // console.log(comp1 !== comp2);












        let x = 5;
        let y = 6;
        // Logical operators

        x == 5 && y == 6; //true
        x == 5 || y == 7; //true
        !false; //true 

    </script>
</body>

</html>
