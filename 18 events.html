<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<style>
    .span1 {
        color: red;
    }
</style>

<body>

    <span id="span1" >click me!</span>
    <script>




        let a = document.getElementById("span1")
        // a.onclick = () => alert("hello")



        let event = () => a.classList.toggle("span1")

        a.addEventListener("click", event)


        // a.removeEventListener("click", event)


        // setInterval(() => a.classList.toggle("span1"), 300)








    </script>
</body>

</html>
